machine:
  ruby:
    version: 2.0.0-p648
  java:
      version: oraclejdk8
  timezone: Asia/Saigon
machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
   cache_directories:
       - ~/.android
#test:
#  override:
#      - scripts/saddler.sh
test:
    override:
        - scripts/saddler.sh
    post:
        - echo $CIRCLE_TEST_REPORTS
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type d -regex ".*/reports/tests$" -exec cp -r {} $CIRCLE_TEST_REPORTS/junit/ \;